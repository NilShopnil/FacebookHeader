<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png" alt="facebook logo">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__left-content">
                    <img class="header__fb-logo" src="images/icon.png" alt="fb-logo">
                    <input class="header__search" type="text" placeholder="Search Facebook">
                    <i class="fa-solid fa-magnifying-glass header__search-icon"></i>
                </div>
                <div class="header__mid-content">
                    <i class="fa-solid fa-house header__icon"></i>
                    <i class="fa-solid fa-video header__icon"></i>
                    <i class="fa-solid fa-store header__icon"></i>
                    <i class="fa-solid fa-people-group header__icon"></i>
                    <i class="fa-solid fa-gamepad header__icon"></i>
                </div>
                <div class="header__right-content">
                    <i class="fa-solid fa-bars header__right-icon"></i>
                    <i class="fa-brands fa-facebook-messenger header__right-icon"></i>
                    <i class="fa-solid fa-bell header__right-icon"></i>
                    <img class="header__profile-pic" src="images/pic.jpg" alt="profile">
                </div>
            </div>
        </div>

    </header>
    
</body>
</html>
